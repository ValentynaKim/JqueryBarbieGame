<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barbies</title>
        <link rel="stylesheet" href="HWBarbies.css"> 
       
       
 
</head>
<body>

     <div class="container-fluid" >
     <h1> Barbies Sports</h1>    
     </div>

     <div id="placeForChoosingCharacter" class="card-deck">

        <div class="firstImage" name="MiniWan" hp = "100" rp="15" counter="8">
            <img src="I.jpeg"  alt="MiniWan">
            <h3 class="text">MiniWan</h3>
            <p class="points">HP: 100</p>     
        </div>        
    
        <div class="firstImage"name="Scissors" hp = "130" rp="19" counter="11">
                <img src="M.jpeg"  alt="Scissors">
                    <h3 class="text">Scissors</h3>
                    <p class="points">HP: 130</p>  
        </div>
        <div class="firstImage"name="Khvostik" hp = "150" rp="20" counter="12">
                <img src="O.jpg"  alt="Khvostik">
                <h3 class="text">Khvostik</h3>
                <p class="points">HP: 150</p>  

                </div>
        <div class="firstImage"name="Frau" hp = "120" rp="18" counter="10">
                    <img src="V.jpeg"  alt="Frau">
                    <h3 class="text">Frau</h3> 
                    <p class="points">HP: 120</p>      
                </div>           







     </div>
    
     <div class="gameZone">

        <div class = "yourCharacter">
          <p>Your Character</p>
        </div>
        <div class="DollsToRun">
          <p>Dolls Ready to Run</p>


          
                      




        </div>
        <div class="fightSection">
          <p>Run Section</p>
        </div>
        <button>PapistaFali</button>
        <div class="defender">
          <p>Running Partner</p>
        </div>
    </div>


  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>


    <script src="HWBarbies.js"></script>

        
    
</body>
</html>
